<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Pet Stores</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="m-3">
	<h1>Pet Stores</h1>
	<table class="table">
		<tr>
			<td>Store #</td>
			<td>Street Address</td>
			<td>City</td>
			<td>State</td>
			<td>More Info</td>
		</tr>
		<tr th:each="stores : ${stores}" >
		<td th:text="${stores.storeNumber}"></td>
		<td th:text="${stores.streetAddress}"></td>
		<td th:text="${stores.city}"></td>
		<td th:text="${stores.state}"></td>
		<td><a th:href="@{'stores/' + ${stores.id}}">More Info</a></td>
		</tr>
	</table>
</body>
</html>
